<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="confirmOrDeny(false)"></button>
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer">
    <app-button [buttonConfig]="denyButtonConfig" (clickAction)="confirmOrDeny(false)" [autoFocus]="true"></app-button>
    <app-button [buttonConfig]="confirmButtonConfig" (clickAction)="confirmOrDeny(true)"></app-button>
</div>
